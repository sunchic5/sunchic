<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五行盈缺計算</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <!-- 加入 LOGO -->
        <div class="text-center mb-4">
            <img src="logo.png" alt="LOGO" class="logo">
        </div>

        <h1 class="text-center mb-4">五行盈缺計算</h1>
        <form id="wuxingForm" class="mb-4">
            <div class="mb-3">
                <label for="name" class="form-label">姓名:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="birthdate" class="form-label">出生日期:</label>
                <input type="date" id="birthdate" name="birthdate" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="birthtime" class="form-label">出生時間:</label>
                <input type="time" id="birthtime" name="birthtime" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">計算</button>
        </form>

        <div id="result" class="mt-4">
            <h2 class="text-center mb-3">計算結果</h2>
            <div class="row">
                <div class="col-md-6">
                    <canvas id="wuxingChart"></canvas>
                </div>
                <div class="col-md-6">
                    <div id="baziResult" class="mb-3"></div>
                    <div id="wuxingResult"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
